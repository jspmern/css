<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            border: 5px solid blue;
            align-items: center;
            flex-wrap: wrap;
            align-items: start;
            align-content: center;
        }
        .item4{
            flex-grow: 1;
            
        }
        .item2{
            flex-grow: 2;
            flex-shrink:0;
        }

        .box {
            border: 1px solid black;
        }
        
    </style>

</head>

<body>
    <div class="container">
        <div class="item1 box">item1</div>
        <div class="item2 box">item2</div>
        <div class="item3 box">item3</div>
        <div class="item4 box">item4</div>
        <div class="item5 box">item5</div>
        
    </div>
</body>

</html>
